<div class="relative break-inside-avoid hover:z-20 hover:translate-y-2 transition-all duration-300">
    <!-- Bagian Header -->
    <div class="relative top-5 bg-white shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-gray-400 transition-transform duration-300">
      <div class="bg-black text-white p-4 rounded-t-lg border-b-2 border-gray-500">
        <h3 class="font-bold text-xl mb-2">{{item.item_name}}</h3>
        <p class="text-gray-300">Added by {{user.username}} on {{item.time}}</p>
      </div>
      <!-- Bagian Body -->
      <div class="p-4">
        <p class="font-semibold text-lg mb-2">Description</p>
        <p class="text-black mb-2">
          <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{item.description}}</span>
        </p>
        <div class="mt-4">
          <p class="text-black font-semibold mb-2">Price</p>
          <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
              <div>
                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-black bg-gray-200">
                  {% if item.price > 10 %}10+{% else %}{{item.price}}{% endif %}
                </span>
              </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-200">
              <div style="width:{% if item.price > 10 %}100%{% else %}{{ item.price }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gray-500"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Tombol Edit dan Delete di Tengah -->
    <div class="absolute bottom-[-30px] left-1/2 transform -translate-x-1/2 flex space-x-4">
      <a href="{% url 'main:edit_item' item.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white p-3 transition duration-300 shadow-md rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      <a href="{% url 'main:delete_item' item.pk %}" class="bg-red-500 hover:bg-red-600 text-white p-3 transition duration-300 shadow-md rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </div>
